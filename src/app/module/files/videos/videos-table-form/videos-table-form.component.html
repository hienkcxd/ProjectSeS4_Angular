<section class="content-header">
</section>
<div class="section-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="buttons">
      </div>
      <div class="card">
        <a routerLink="create-videos" href="#" class="btn btn-icon btn-success"  title="Add broadcast" data-toggle="tooltip" ><i class="fas fa-plus"></i></a>
        <div class="card-header">
          <h4> Videos  </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" tabindex="0" id="tableExport" class="table table-striped table-hover" style="width:100%;" >
              <thead>
              <tr>
                <th>id</th>
                <th>File Name</th>
                <th>Username</th>
                <th>Url</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let file of listFile">
                <td>{{file.id}}</td>
                <td>{{file.fileName}}</td>
                <td>{{file.username}}</td>
                <td><a href="{{file.urlGoogleDrive}}" title="Update broadcast" class="btn btn-outline-primary btn-action mr-1"><i class="fas fa-play"></i></a>
                  </td>
                <td class="row justify-content-center">
                  <a routerLink="update-videos/{{file.id}}" title="Update broadcast" class="btn btn-primary btn-action mr-1"><i class="fas fa-pencil-alt"></i></a>
                  <button type="submit" (click)="deleteFile(file.id)" title="Delete broadcast" class="btn btn-danger btn-action"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
