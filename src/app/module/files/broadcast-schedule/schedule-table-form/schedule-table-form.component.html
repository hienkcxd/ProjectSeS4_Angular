<section class="content-header">
</section>
<div class="section-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="buttons">
      </div>
      <div class="card">
        <a routerLink="create-schedule" href="#" class="btn btn-icon btn-success"  title="Add broadcast" data-toggle="tooltip" ><i class="fas fa-plus"></i></a>
        <div class="card-header">
          <h4>Lịch Phát</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" tabindex="0" id="tableExport" class="table table-striped table-hover" style="width:100%;" >
              <thead>
              <tr>
                <th>Id</th>
                <th>Schedule Name</th>
                <th>Username</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let schedule of scheduleList">
                <td>{{schedule.id}}</td>
                <td>{{schedule.scheduleName}}</td>
                <td>{{schedule.userName}}</td>
                <td class="row justify-content-center">
                  <a routerLink="detail-schedule" title="Detail broadcast" class="btn btn-primary btn-action mr-1 "><i class="fas fa-info-circle"></i></a>
                  <a routerLink="update-schedule" title="Update broadcast" class="btn btn-primary btn-action mr-1"><i class="fas fa-pencil-alt"></i></a>
                  <a routerLink="delete-schedule" title="Delete broadcast" class="btn btn-danger btn-action"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
