<!-- /.row -->
<section class="content-header">
</section>
<div class="section-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="buttons">
      </div>
      <div class="card">
<!--        <a routerLink="create-videos" href="#" class="btn btn-icon btn-success"  title="Add broadcast" data-toggle="tooltip" ><i class="fas fa-plus"></i></a>-->
        <div class="card-header">
          <h4> Device List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" tabindex="0" id="tableExport" class="table table-striped table-hover" style="width:100%;" >
              <thead>
              <tr>
                <th>ID</th>
                <th>Device Id</th>
                <th>Device Name</th>
                <th>Group Name</th>
                <th>Device Store</th>
                <th>Area</th>
                <th>Username</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let device of deviceList">
                <td>{{device.id}}</td>
                <td>{{device.deviceID}}</td>
                <td>{{device.deviceName}}</td>
                <td>{{device.groupName}}</td>
                <td>{{device.storeName}}</td>
                <td>{{device.area}}</td>
                <td>{{device.username}}</td>
                <td class="row justify-content-center">
                  <a routerLink="detail/{{device.id}}" title="Detail Device" class="btn btn-primary btn-action mr-1 "><i class="fas fa-info-circle"></i></a>
                  <a routerLink="update/{{device.id}}" title="Update Device" class="btn btn-primary btn-action mr-1"><i class="fas fa-pencil-alt"></i></a>
                  <button type="submoit" (click)="deleteDevice(device.id)" title="Delete Device" class="btn btn-danger btn-action"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
