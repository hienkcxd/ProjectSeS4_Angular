<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Update group Device</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updGroup()">
            <div class="form-group row mb-4">
              <div class="col-sm-12 col-md-7">
                <input type="text" name="idGroup" value="{{group.id}}" hidden class="form-control" [(ngModel)]="group.id">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Group Name: </label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="nameGroup" value="{{group.groupName}}" class="form-control" [(ngModel)]="group.groupName">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Group Name: </label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="userName" value="{{group.username}}" readonly class="form-control" [(ngModel)]="group.username">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
              <div class="col-sm-12 col-md-7">
                <input type="submit" class="btn btn-primary" value="Update">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
