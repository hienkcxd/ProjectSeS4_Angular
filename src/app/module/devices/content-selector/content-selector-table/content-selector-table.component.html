<div class="row">
  <div class="col-12">
    <div class="card">
      <a routerLink="create-content-selector" href="#" class="btn btn-icon btn-success"  title="Add User" data-toggle="tooltip" ><i class="fas fa-plus"></i></a>
      <div class="card-header">
        <h4>Gắn Nội dụng</h4>
      </div>
      <!--      <h3 class="card-title">Thêm nội dung mới <a routerLink="create-content-selector" href="#" type="button" class="btn btn-outline-primary">Thêm mới</a> </h3>-->

      <!-- /.card-header -->
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width:100%;" class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Group Name</th>
            <th>User Name</th>
            <th>File List</th>
            <th>Device List</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of deviceInGroup">
            <td>{{d.id}}</td>
            <td>{{d.groupName}}</td>
            <td>{{d.username}}</td>
            <td>{{d.fileName}}</td>
            <td>{{d.deviceName}}</td>
            <td class="row justify-content-center">
              <a routerLink="update-content-selector/{{d.id}}" title="Update Content" class="btn btn-primary btn-action mr-1"><i class="fas fa-pencil-alt"></i></a>
              <button type="submit" (click)="delete(d.id)" title="Delete Content" class="btn btn-danger btn-action"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div></div></div>
