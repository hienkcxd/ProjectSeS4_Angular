<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Update Content</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateContent()">
            <input type="text" name="idContent" hidden value="{{detail.id}}" [(ngModel)]="detail.id" class="form-control">
            <input type="text" name="username" hidden value="{{detail.username}}" [(ngModel)]="detail.username" class="form-control">
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên Nhóm</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="groupName" readonly value="{{detail.groupName}}" [(ngModel)]="detail.groupName" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên thiết bị</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="deviceName" readonly value="{{detail.deviceName}}" [(ngModel)]="detail.deviceName" class="form-control">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tên File</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="fileName" value="{{detail.fileName}}" [(ngModel)]="detail.fileName" class="form-control">
              </div>
            </div>

            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
              <div class="col-sm-12 col-md-7">
                <input type="submit" class="btn btn-primary" value="Update Content">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
