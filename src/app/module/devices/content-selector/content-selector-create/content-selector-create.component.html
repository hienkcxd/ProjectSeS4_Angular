<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Add new Content</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addContent()">
            <input type="text" name="username" class="form-control" required [(ngModel)]="deviceInGroup.username" hidden>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">group name:</label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="groupName" class="form-control" required [(ngModel)]="deviceInGroup.groupName">
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">file name: </label>
              <div class="col-sm-12 col-md-7">
                <input type="text" name="fileName" class="form-control" required [(ngModel)]="deviceInGroup.fileName">
              </div>
            </div>

            <div class="form-group row mb-4">
              <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
              <div class="col-sm-12 col-md-7">
                <input type="submit" class="btn btn-primary" value="Add New">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
