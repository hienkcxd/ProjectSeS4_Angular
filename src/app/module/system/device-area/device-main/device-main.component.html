<section class="content-header">
</section>
<div class="section-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="buttons">
      </div>
      <div class="card">
        <a routerLink="create-device" href="#" class="btn btn-icon btn-success"  title="Add User" data-toggle="tooltip" ><i class="fas fa-plus"></i></a>
        <div class="card-header">
          <h4>Equipment Placement Area </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" tabindex="0" id="tableExport" class="table table-striped table-hover" style="width:100%;" >
              <thead>
              <tr>
                <th>Id</th>
                <th>Area Name</th>
                <th>User Name</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let area of listArea">
                <td>{{area.id}}</td>
                <td>{{area.areaName}}</td>
                <td>{{area.username}}</td>
                <td class="row justify-content-center">
                  <a routerLink="detail-device/{{area.id}}" title="Detail Store" class="btn btn-primary btn-action mr-1 "><i class="fas fa-info-circle"></i></a>
                  <a routerLink="update-device/{{area.id}}" title="Update Store" class="btn btn-primary btn-action mr-1"><i class="fas fa-pencil-alt"></i></a>
                  <button type="submit" (click)="clickDelete(area.id)" title="Delete Store" class="btn btn-danger btn-action"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
