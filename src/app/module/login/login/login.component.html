<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="userLogin()">
          <div class="divider d-flex align-items-center my-4">
            <h1><p class="text-center fw-bold mx-1 mb-0">LOGIN</p></h1>
          </div>
          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="email" id="Username" name="txtUsername" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" [(ngModel)]="user.username"/>
            <label class="form-label" for="Username">User name</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="Password" name="txtPassword" class="form-control form-control-lg"
                   placeholder="Enter password" [(ngModel)]="user.password"/>
            <label class="form-label" for="Password">Password</label>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <!--            <a href="#" class="text-body">Forgot password?</a>-->
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
  </div>
</section>
